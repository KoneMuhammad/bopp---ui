<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bopp</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;w
        }

        .page {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3rem;
        }

        .left h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #111;
            margin-bottom: 1.5rem;
        }

        .left .tagline {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.75rem;
        }

        .left ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .left ul li {
            font-size: 0.95rem;
            color: #666;
        }

        .card {
            background: #ebebeb;
            border-radius: 16px;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
            min-width: 260px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .card-title {
            font-size: 1.2rem;
            color: #222;
            font-weight: 400;
        }

        .email-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            font-size: 0.95rem;
            outline: none;
            background: #fff;
            display: none;
        }

        .email-input:focus { border-color: #3b9eff; }

        .btn {
            width: 100%;
            background: #3b9eff;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0.85rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover { background: #2a8ef0; }
        .btn:active { transform: scale(0.98); }

        .success {
            display: none;
            text-align: center;
            color: #444;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            .page { flex-direction: column; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="left">
        <h1>your emails deserve to be better</h1>
        <p class="tagline">Bopp - your ai agent emailer</p>
        <ul>
            <li>respond to emails in seconds</li>
            <li>pick the best response</li>
            <li>for all your emails</li>
            <li>yes! all emails</li>
        </ul>
    </div>

    <div class="card">
        <p class="card-title">get Bopp</p>
        <input class="email-input" type="email" id="email-input" placeholder="your@email.com" />
        <button class="btn" id="signup-btn">Sign up</button>
        <p class="success" id="success">You're on the list! ✉️</p>
    </div>
</div>

<script>
    const btn = document.getElementById('signup-btn');
    const input = document.getElementById('email-input');
    const success = document.getElementById('success');
    let clicked = false;

    btn.addEventListener('click', function() {
        if (!clicked) {
            input.style.display = 'block';
            input.focus();
            clicked = true;
            return;
        }
        const email = input.value.trim();
        if (!email || !email.includes('@')) {
            input.style.borderColor = '#e05c5c';
            setTimeout(() => { input.style.borderColor = '#ccc'; }, 1200);
            return;
        }
        btn.style.display = 'none';
        input.style.display = 'none';
        success.style.display = 'block';
    });

    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') btn.click();
    });
</script>
</body>
</html>
