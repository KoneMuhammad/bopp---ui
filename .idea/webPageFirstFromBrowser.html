<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bopp - AI Emailer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #dcdcdc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 60px;
        }

        .left {
            max-width: 600px;
        }

        .left h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #111;
        }

        .left h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .left p {
            font-size: 28px;
            color: #555;
            line-height: 1.4;
        }

        .card {
            background: #f5f5f5;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 350px;
        }

        .card h3 {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
        }

        .btn {
            background-color: #2f8ec1;
            color: black;
            border: none;
            padding: 20px 60px;
            font-size: 32px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left h1 {
                font-size: 32px;
            }

            .left h2 {
                font-size: 24px;
            }

            .left p {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="left">
        <h1>your emails deserve to be better</h1>
        <h2>Bopp - your ai agent emailer</h2>
        <p>
            respond to emails in seconds<br>
            pick the best response<br>
            for all your emails<br>
            yes! all emails
        </p>
    </div>

    <div class="card">
        <h3>get Bopp</h3>
        <button class="btn">Sign up</button>
    </div>

</div>
</body>
</html>
