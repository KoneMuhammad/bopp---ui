<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bopp</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        header {
            width: 100%;
            height: 160px;
            padding-left: 160px;
            padding-right: 160px;
            display: flex;
            flex-direction: row;
            background: var(--light-mode-bg-inner);
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        .page {
            width: 100%;
            min-height: 100vh;
            background: var(--light-mode-bg);
            display: flex;
            flex-direction: column;
            gap: 90px;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 160px;
            width: 100%;
            height: 100%;
            padding-left: 90px;
            padding-right: 90px;
            justify-content: space-between; /* pushes them to edges */

        }

        .container {
            height: 1000px;
            width: 950px;
            flex-direction: column;
            background: var(--light-mode-bg-element);

        }

        .left{
            flex-direction: column;
            margin-top: 100px;
        }
        .left h1 {
            font-size: var(--text-size-1);
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family),sans-serif;
            color: var(--light-mode-text-1);
            margin-bottom: 31.18px;
        }

        .left ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .left ul li {
            font-size: var(--text-size-2);
            font-weight: var(--font-weight-medium);
            color: var(--light-mode-text-2);
            font-family: var(--font-family),sans-serif;
            /*color: var(--light-mode-text-2);*/
        }


        @media (max-width: 600px) {
            .page { flex-direction: column; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>
<div class="page">
    <header class = "header">
    </header>
    <div class="content">
        <div class="left">
            <h1>your emails deserve to be better</h1>
            <ul>
                <li>respond to emails in seconds</li>
                <li>pick the best response</li>
                <li>for all your emails</li>
                <li>yes! all emails</li>
            </ul>
        </div>
        <div class="container">
        </div>
    </div>
</div>

<script>
    const btn = document.getElementById('signup-btn');
    const input = document.getElementById('email-input');
    const success = document.getElementById('success');
    let clicked = false;

    btn.addEventListener('click', function() {
   if (!clicked) {
            input.style.display = 'block';
            input.focus();
            clicked = true;
            return;
        }
        const email = input.value.trim();
        if (!email || !email.includes('@')) {
            input.style.borderColor = '#e05c5c';
            setTimeout(() => { input.style.borderColor = ''; }, 1200);
            return;
        }
        btn.style.display = 'none';
        input.style.display = 'none';
        success.style.display = 'block';
    });

    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') btn.click();
    });
</script>
</body>
</html>
